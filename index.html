<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการรถเช่า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0"
  }
}
</script>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-car-side"></i> ระบบรถเช่า JIRA</h3>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-page="dashboard"><i class="fas fa-tachometer-alt fa-fw me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-page="calendar"><i class="fas fa-calendar-alt fa-fw me-2"></i>ปฏิทินการจอง</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-page="bookings"><i class="fas fa-calendar-check fa-fw me-2"></i>ข้อมูลการจอง</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-page="cars"><i class="fas fa-car fa-fw me-2"></i>จัดการข้อมูลรถ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-page="customers"><i class="fas fa-users fa-fw me-2"></i>จัดการข้อมูลลูกค้า</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-page="payments"><i class="fas fa-credit-card fa-fw me-2"></i>ข้อมูลการชำระเงิน</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-page="invoices"><i class="fas fa-file-invoice-dollar fa-fw me-2"></i>ออกเอกสาร</a>
            </li>
             <li class="nav-item mt-auto">
                <a class="nav-link" href="#"><i class="fas fa-sign-out-alt fa-fw me-2"></i>ออกจากระบบ</a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <main id="app-content"></main>
    </div>

    <!-- Generic Modal -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="formModalBody">
            <!-- Form content will be injected here -->
          </div>
          <div class="modal-footer" id="formModalFooter">
            <!-- Buttons will be injected here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
